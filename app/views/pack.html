<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
  	<h1>Volumen de adopción tecnológica</h1>
  	<p class="lead">Seleccione el tipo de emprendimiento para visualizar el volumen de cada categoría y nivel de adopción tecnológica sobre el total.</p>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
  	<div id="legend-svg"></div>
  	<form class="form-inline" ng-show="!loading">
	  <div class="form-group">
	    <label for="exampleInputName2">Tipo de emprendimiento</label>
	      	<select name="type" class="form-control" ng-model="selectedType" ng-change="changeType()">
		      <option value="{{catNames.no_tech}}">{{catNames.no_tech}}</option>
		      <option value="{{catNames.tech}}">{{catNames.tech}}</option>
		    </select>
	  </div>
	</form>
  </div>
</div>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
  	<div id="pack-chart-container"></div>
  </div>
  <div id="pack-legends">
	  <div class="col-md-4 col-md-offset-{{ixc+1}}" ng-repeat="(ixc,company) in totales_labels" ng-if="!loading">
	    <div class="jumbotron" ng-show="company.name == selectedTypeLegend">
	        <h3 class="text-center">{{company.name}}</h3>
			  <div ng-repeat="(ixl,level) in company.children">
			  	<span class="level-title" ng-style="{'border-color':thresdhold[level.id](100)}">{{level.name}}</span>
			  	<ol>
				  <li class="qty-item" ng-repeat="(ixt,tech) in level.children | orderBy:'-qty' ">
				  	{{tech.name}}<span ng-style="{'background-color':thresdhold[level.id](tech.qty)}" class="label pull-right">{{formatProportion(tech.qty,company.total)}}%</span>
				  </li>
				</ol>
			</div>
		</div>
	  </div>
  </div>
</div>
